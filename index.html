<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Center</title>
    <script src=""https://cdn.tailwindcss.com</script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Noto Sans SC', sans-serif; }
        body { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); min-height: 100vh; }
        .glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="p-6">
    <div class="max-w-6xl mx-auto">
        <div class="glass rounded-2xl p-6 mb-6">
            <h1 class="text-3xl font-bold text-white">Mission Center</h1>
            <p class="text-gray-400" id="status">Loading...</p>
        </div>
        
        <div class="glass rounded-2xl p-6 mb-6">
            <h2 class="text-xl font-bold text-white mb-4">Tasks</h2>
            <div id="taskCount" class="text-4xl font-bold text-green-400">0</div>
        </div>
        
        <div class="glass rounded-2xl p-6">
            <h2 class="text-xl font-bold text-white mb-4">Works</h2>
            <div id="workCount" class="text-4xl font-bold text-blue-400">0</div>
        </div>
    </div>
    <script>
        var tasks = [
            {id:1,name:"Daily Brief",status:"pending",lastRun:"2026-02-21 07:00"},
            {id:2,name:"Inspiration",status:"running",lastRun:"2026-02-21 18:00"},
            {id:3,name:"AI Reminder",status:"pending",lastRun:"2026-02-21 10:00"}
        ];
        
        var works = [
            {id:1,title:"宇树机器人上春晚",platform:"小红书",status:"已完成",created:"2026-02-21"},
            {id:2,title:"Skild AI融资14亿美元",platform:"小红书",status:"已完成",created:"2026-02-21"},
            {id:3,title:"波士顿动力Atlas空翻",platform:"小红书",status:"已完成",created:"2026-02-21"}
        ];
        
        document.getElementById("taskCount").textContent = tasks.length;
        document.getElementById("workCount").textContent = works.length;
        document.getElementById("status").textContent = "Loaded!";
    </script>
</body>
</html>
